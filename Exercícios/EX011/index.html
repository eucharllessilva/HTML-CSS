<!DOCTYPE html>
<html lang="pt-bb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente a diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png"type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png"type="image/png">
        <img src="Imagens/fotog.png" alt="imagem flexível">
    
        <h1>Reproduzindo Aúdio</h1>
        <p>Vamos aprender a reproduzir aúdio no HTML5.</p>
        <audio preload="metadata" autoplay controls>
        <source src="midia/Jingle Chiclete, Relaxa na  Americanas vc acha.mp3" type="audio/mpeg">
        </audio>
       


    </picture>
    
    
</body>
</html>
